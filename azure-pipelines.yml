

# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- script: dotnet publish -c $(buildConfiguration) -o $(System.DefaultWorkingDirectory)/myapp
  displayName: 'dotnet publish -c $(buildConfiguration)'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(adeeb96a-2a99-47cb-8c8a-c10cfcf3b264)'
    appType: 'webApp'
    WebAppName: 'kei500test'
    packageForLinux: '$(System.DefaultWorkingDirectory)/myapp'